<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio aula 11</title>
</head>
<body>
 <h1>Nacionalidade</h1>  
 <p>Qual país Você nasceu?</p>
 <input type="text" id="pais">
 <input type="button" value="Verificar" onclick="capturando()">
 <p id="res"></p>
 <script>
     function capturando(){
         var a = window.document.getElementById('pais')
         var r = window.document.querySelector('p#res')
         r.innerHTML = typeof(a)
        }
 </script>
</body>
</html>
