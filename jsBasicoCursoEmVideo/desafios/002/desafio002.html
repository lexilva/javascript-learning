<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas Vindas</title>
</head>
<style>
        h1{
        font-size: 50px;
    }
    input{
        
        width: 140px;
        height: 70px;
        font-size: 18px;
    }
</style>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" id="btn" onclick="clicar()">

    <script>
        function clicar(){
           var nome = window.prompt('Qual é o seu nome?')
           var idade = window.prompt(`Olá, ${nome}! Quantos anos você tem? `)
           window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
